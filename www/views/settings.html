<div class="page-header">
    <h1>Settings <small>configuration</small></h1>
</div>

<h4>Local Connection</h4>

<form class="form-horizontal">
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Host</label>
        <div class="col-sm-10">
            <input ng-model="Settings.LocalMQTTBroker.Host" type="text" class="form-control" id="" placeholder="Host">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Port</label>
        <div class="col-sm-10">
            <input ng-model="Settings.LocalMQTTBroker.Port" type="number" class="form-control" id="" placeholder="Port">
        </div>
    </div>
</form>

<h4>Remote Connection</h4>

<form class="form-horizontal">
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Host</label>
        <div class="col-sm-10">
            <input ng-model="Settings.RemoteMQTTBroker.Host" type="text" class="form-control" id="" placeholder="Host">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Port</label>
        <div class="col-sm-10">
            <input ng-model="Settings.RemoteMQTTBroker.Port" type="number" class="form-control" id="" placeholder="Port">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input ng-model="Settings.RemoteMQTTBroker.Username" type="text" class="form-control" id="" placeholder="User Name">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input ng-model="Settings.RemoteMQTTBroker.Password" type="password" class="form-control" id="" placeholder="Password">
        </div>
    </div>
</form>
